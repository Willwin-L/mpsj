<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡事件</title>
    <style>
        .grandfather{width: 500px;height: 500px;background-color: #ff0}
        .father{width: 300px;height: 300px;background-color: #f0f;}
        .son{width: 100px;height: 100px;background-color: blueviolet;}
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $(".grandfather").click(function(){
                alert($(this).attr("class"));
            })
            $(".father").click(function(){
                alert($(this).attr("class"))
            })
            $(".son").click(function(e){
                e.stopPropagation();
                alert($(this).attr('class'))
            })
        })
    </script>
</head>
<body>
    <div class="grandfather">
        爷爷
        <div class="father">
            爸爸
            <div class="son">
                孩子
            </div>
        </div>
    </div>
</body>
</html>
